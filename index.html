<head>
    <title>UI Improving UX</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="css/ui-input.css">
    <link rel="stylesheet" href="css/ui-search.css">
    <link rel="stylesheet" href="css/ui-selection-process.css">

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>

<body>
    <h1>Input improved Exemple "ui-input"</h1>
    <div class="zone-button">
        <div class='ui-zone'>
            <div class="info">
                <i class="fa fa-question-circle"></i>
            </div>
            <input type="text" class="ui-input">
            <label class="ui-input-label">Your Name :</label>
        </div>
        <div class='ui-zone'>
            <div class="info">
                <i class="fa fa-question-circle"></i>
            </div>
            <input type="text" class="ui-input" value='REQSqsdfjsf'>
            <label class="ui-input-label">Random text :</label>
        </div>
    </div>
    <h1>Search zone - "ui-input"</h1>
    <div class="search-zone">
        <div class='important-text'>this !</div>
        <div class="ui-search" id='ui-search'>
            <div class="ui-search-magnifier" id='magnifier'>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="ui-search-appearance">
                <div class="ui-search-input">
                    <input type="text" class="ui-search-input-box" placeholder='What can I search mm?' id='input-zone'>
                </div>
                <div class="ui-search-button" id='search-button'>
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
            </div>

        </div>
    </div>

    <h1>Selection Process - "ui-selection-process"</h1>
    <div class="selection-zone">
        <div class='important-text'>Type something</div>
        <div class="ui-selection-process">
            <i class="fa fa-link" aria-hidden="true"></i>
            <input id='input-step-1' type="text"  class="ui-selection-process-input" placeholder="Choose a cloth type (EN)">
            <div class="ui-selection-process-choice" id ='arrow-1' style='display:none'>
                <span  class="ui-selection-process-type">
                    <div class="ui-selection-process-arrow"></div>
                    <span id="type-1">Trouser</span>
                    
                   
                   <i class="fa fa-times" id='cancel-1'></i>
                </span>
            </div>
            <input  id='input-step-2' type="text"  class="ui-selection-process-input ui-selection-process-other-choice" placeholder="Choose women or men" style='display:none' >
            <div class="ui-selection-process-choice" id ='arrow-2' style='display:none'>
                <span class="ui-selection-process-type">
                    <div class="ui-selection-process-arrow"></div> 
                    <span class="ui-selection-process-other-choice" id="type-2"></span>
                    <i class="fa fa-times" id='cancel-2'></i>
                </span>
            </div>
            <input type="text" id='input-step-3' class="ui-selection-process-input ui-selection-process-other-choice" placeholder="choose a color" style='display:none'>
            <div class="ui-selection-process-choice" id ='arrow-3' style='display:none'>
                <span class="ui-selection-process-type">
                    <div class="ui-selection-process-arrow"></div>
                    <span class="ui-selection-process-other-choice" id="type-3"></span>
                    <i class="fa fa-times" id='cancel-3'></i>
                </span>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/ui-input.js"></script>
<script type="text/javascript" src="js/ui-search.js"></script>
<script type="text/javascript" src="js/ui-selection-process.js"></script>
